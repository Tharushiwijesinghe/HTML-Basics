<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card my-5">
                    <div class="border">
                        <div class="card-header">
                            <h1>Cylinder</h1>
                        </div>
                        <div class="card-body">

                            <label class="txtFirstNumber" for="specificSizeInputName">Radius</label>
                            <input type="text" class="form-control" id="txtFirstNumber">

                            
                            <label class="txtSecondNumber" for="specificSizeInputName">Height</label>
                            <input type="text" class="form-control" id="txtSecondNumber">

                            <div class="d-grid gap-2 ">
                            <button type="button" onclick="Calculate()" class="btn btn-success my-5">Calculate Area</button><br>
                            </div>

                            <label class="txtThirdNumber" for="specificSizeInputName">Volume</label>
                            <input type="text" class="form-control" id="txtThirdNumber">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="cylinder.js"></script>    
</body>
</html>
