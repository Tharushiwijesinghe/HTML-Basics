<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card position-absolute top-50 start-50 translate-middle">
                    <div class="card-header">
                        <h1>Calculator</h1>
                    </div>
                    <div class="card-body">
                        <label for="txtFirstNumber" class="form-label">First Number</label>
                        <input type="number" id="txtFirstNumber" class="form-control">

                        <label for="txtSecondNumber" class="form-label">Second Number</label>
                        <input type="number" id="txtSecondNumber" class="form-control">

                        
                            <button type="submit" onclick="Add()" class="btn btn-danger my-5">+</button>
                            <button type="submit" onclick="Sub()" class="btn btn-primary my-5">-</button>
                            <button type="submit" onclick="Multiply()" class="btn btn-secondary my-5">*</button>
                            <button type="submit" onclick="Divide()" class="btn btn-warning my-5">/</button>
                            <button type="submit" onclick="Exponent()" class="btn btn-success my-5">^</button><br>
                        

                        <label for="txtResult" class="form-label">Result</label>
                        <input type="number" id="txtResult" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="cal.js"></script>

</body>

</html>
